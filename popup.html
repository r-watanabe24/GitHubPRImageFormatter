<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Image Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      margin: 10px 0;
      padding: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>GitHub PR Image Formatter</h2>
  <input id="image-width" type="number" placeholder="Set image width (default: 300)">
  <button id="format-images">Format Images</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
